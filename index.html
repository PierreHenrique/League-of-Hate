<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />

    <link rel=icon href="https://lolstatic-a.akamaihd.net/frontpage/apps/prod/harbinger-l10-website/pt-br/production/pt-br/static/favicon-0cf29ce019f7cd1e7b24f85ab6ff97da.ico" sizes="32x32 48x48" type="image/vnd.microsoft.icon">

    <style>
      body {
        padding: 6rem;
        background-color: #010A13;
      }

      .card {
        margin: 0.6rem;
        border: 1px solid #C2A66C;
        background-color: #C2A66C;
        color: #F0E6D2;
      }

      .card-body {
        padding: 0.8rem !important;
      }

      .card-title {
        margin: unset !important;
        text-align: center;
      }
    </style>

    <title>League of Hate</title>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="card" style="width: 10rem;">
          <img class="card-img-top" src="https://ddragon.leagueoflegends.com/cdn/9.2.1/img/profileicon/50.png" alt="Card image cap" />
          <div class="card-body">
            <h5 class="card-title">50</h5>
          </div>
        </div>
    </div>

    <script>
      for (let index = 50; index <= 78; index++) {
        var container = document.getElementsByClassName("row")[0];

        var e = document.createElement("div");
        e.innerHTML = `<div class="card" style="width: 10rem;"><img class="card-img-top" src="https://ddragon.leagueoflegends.com/cdn/9.2.1/img/profileicon/${index}.png" alt="Card image cap" /><div class="card-body"><h5 class="card-title">${index}</h5></div></div>`

        container.appendChild(e);
      }
    </script>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
